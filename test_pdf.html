<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Test PDF Generation</h1>
        
        <!-- Hidden canvas for chart -->
        <canvas id="graficoResultados" width="400" height="200" style="display: none;"></canvas>
        
        <div class="text-center">
            <button id="testPDF" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg">
                Test PDF Generation
            </button>
            <div id="status" class="mt-4 text-lg"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create demo data for testing
            console.log('Creating demo data for PDF test...');
            crearDatosDemo();
            
            // Initialize chart dependencies
            initializeChartDependencies().then(() => {
                console.log('Chart dependencies initialized');
                
                // Initialize chart for PDF
                return inicializarGrafico();
            }).then(() => {
                console.log('Chart initialized successfully');
                document.getElementById('status').textContent = 'Ready to test PDF generation';
                document.getElementById('status').className = 'mt-4 text-lg text-green-600';
            }).catch(error => {
                console.error('Error initializing:', error);
                document.getElementById('status').textContent = 'Error initializing: ' + error.message;
                document.getElementById('status').className = 'mt-4 text-lg text-red-600';
            });
            
            // Test PDF generation
            document.getElementById('testPDF').addEventListener('click', async function() {
                try {
                    this.disabled = true;
                    this.textContent = 'Generating PDF...';
                    document.getElementById('status').textContent = 'Generating PDF...';
                    document.getElementById('status').className = 'mt-4 text-lg text-blue-600';
                    
                    const doc = await PDFGenerator.generatePDF();
                    
                    // Download the PDF
                    const fileName = `Test_PDF_Layout_${new Date().toISOString().split('T')[0]}.pdf`;
                    doc.save(fileName);
                    
                    document.getElementById('status').textContent = 'PDF generated successfully! Check your downloads.';
                    document.getElementById('status').className = 'mt-4 text-lg text-green-600';
                    
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                    document.getElementById('status').className = 'mt-4 text-lg text-red-600';
                } finally {
                    this.disabled = false;
                    this.textContent = 'Test PDF Generation';
                }
            });
        });
    </script>
</body>
</html>
